<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="timer">
                <div id="counter">5:00</div>
            </div>
            <div id="scores"></div>
            <div id="answer" class="btn-grid">
                <button id="answer1" class="btn" onclick="checkAnswer('a')">Answer 1</button>
                <button id="answer2" class="btn" onclick="checkAnswer('b')">Answer 2</button>
                <button id="answer3" class="btn" onclick="checkAnswer('c')">Answer 3</button>
                <button id="answer4" class="btn" onclick="checkAnswer('d')">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="viewScores" class="score-btn btn hide">View Scores</button>
        </div>
        <div id="scoreboard" class="hide">
            <input type="text" name="scoreInp" id="scoreInp" placeholder="Enter your name here">
            <button type="button" id="enterScore">Submit Score</button>
            <div id="leader">
                <ol>
                    <li id="listItem"></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
